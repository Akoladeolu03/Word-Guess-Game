<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
        <header class="main-header">
                <h1>HANGMAN</h1>
                <h2>90s CARTOONS</h2>
        </header>
        <main>
            <div class="container">
                <div class="middle">
                    <p id="pressPlay">press any alphabet key to</p>    
                    <h3>Guess the cartoon!</h3>
                    <p id="answerWord"> </p>
                    <div class="gif">
                        <iframe id="giphy-embed" src="" frameBorder="0" ></iframe>
                    </div>
                </div>
                <div class="left side">
                    <div class="wins">
                        <h4>Wins</h4>
                        <p id="numWins"></p>
                    </div>
                    <div class="losses">
                        <h4>Losses</h4>
                        <p id="numLosses"></p>
                    </div>
                </div>
                <div class="right side">
                    <h4><span id="numGuesses"></span> lives remaining</h4>
                    <h4>Guessed Letters</h4>
                    <p id="guessedLetters"></p>
                </div>
            </div>
        </main>
    
    
    
        
        <script src="assets/javascript/game.js" type="text/javascript"></script>
    </body>
    </html>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>

<script src="assets/javascript/game.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
